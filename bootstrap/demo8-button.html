<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
   <div class="container">
      <h1>버트</h1>
      
      <h2>button 태그</h2>
       <p>
           <button class="btn btn-default">default</button>
           <button class="btn btn-default">primary</button>
           <button class="btn btn-default">success</button>
           <button class="btn btn-default">info</button>
           <button class="btn btn-default">warning</button>
           <button class="btn btn-default">danger</button>
           <button class="btn btn-default">link</button>
       </p>
       
       <h2>a, input 태그</h2>
       <p>
           <a href="http://www.daum.net" class="btn btn-info">다음</a>
           <input type="submit" class="btn btn-primary" value="등록"/>
       </p>
       <h2>버튼사이즈</h2>
       <p>
           <button class="btn btn-primary btn-lg">버튼</button>
           <button class="btn btn-primary btn-md">버튼</button>
           <button class="btn btn-primary btn-sm">버튼</button>
           <button class="btn btn-primary btn-xs">버튼</button>
       </p>
       <h2>버튼 활성화/비활성화</h2>
       <p>
           <button class="btn btn-primary active">버튼</button>
           <button class="btn btn-primary disabel">버튼</button>
       </p>
       <h2>버튼그룹</h2>
       <div class="btn-group">
       <div class="btn btn-primary">예</div>
       <div class="btn btn-primary">아니요</div>
       <div class="btn btn-primary">취소</div>
       
       <h2>버튼그룹</h2>
       <div class="btn-group-vertical">
       <div class="btn btn-primary">예</div>
       <div class="btn btn-primary">아니요</div>
       <div class="btn btn-primary">취소</div>
       
       <h2>버튼그룹</h2>
       <div class="btn-group btn-group-justified">
       <div class="btn btn-primary">예</div>
       <div class="btn btn-primary">아니요</div>
       <div class="btn btn-primary">취소</div>
       
       </div>
   </div>
    
</body>
</html>
