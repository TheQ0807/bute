<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
   <div class="container">
       <h1>기본 table</h1>
       <!--
           .table : 수평구분선과 패딩이 추가된 테이블
           .table-striped : zebra 무늬가 추가된 테이블
           .table-bordered : 테두리가 추가된 테이블
           .table-condensed : 행의 폭이 좁은 테이블
           .table-hover : 마우스가 위치한 행의 효과가 추가되는 테이블
       -->
       <table class="table table-striped table-bordered table-condensed table-hover">
           <thead>
              <tr>
               <td>no</td>
               <td>name</td>
               <td>phone</td>
               </tr>
           </thead>
           <tbody>
               <tr class="active">
                   <td>1</td>
                   <td>홍길동</td>
                   <td>010-1111-1111</td>
               </tr>
               <tr class="success">
                   <td>2</td>
                   <td>김유신</td>
                   <td>010-2222-2222</td>
               </tr>
               <tr class="info">
                   <td>3</td>
                   <td>강감찬</td>
                   <td>010-3333-3333</td>
               </tr>
                  <tr class="warning">
                   <td>3</td>
                   <td>강감찬</td>
                   <td>010-3333-3333</td>
               </tr>
                  <tr class="danger">
                   <td>3</td>
                   <td>강감찬</td>
                   <td>010-3333-3333</td>
               </tr>
           </tbody>
       </table>
   </div>
    
</body>
</html>
