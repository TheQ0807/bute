<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
   <div class="container">
       <h1>form</h1>
       
       <h2>기본 폼(Vertical form)</h2>
       <!--
           라벨과 폼컨트롤러(input, textarea, select)를 .form-group으로 감싼다.
           폼컨트롤러에는 .form-control를 붙인다.
       -->
       <form class="well text-right">
           <div class="form-group">
               <label>아이디</label>
               <input type="text" class="form-control" name="userid" placeholder ="아이디를 입력하세요."/>
           </div>
              <div class="form-group">
               <label>비밀번호</label>
               <input type="password" class="form-control" name="userid" placeholder ="비밀번호를 입력하세요."/>
           </div>
           <button type="submit" class="btn btn-success">로그인</button>
       </form>
       <h2>수평 폼(Horizontal form)</h2>
       <form class="form-horizontal">
           <div class="form-group">
               <label class="control-label col-sm-3">아이디</label>
               <div class="col-sm-8">
                   <input type="text" class="form-control"/>
               </div>
           </div>
              <div class="form-group">
               <label class="control-label col-sm-3">비밀번호</label>
               <div class="col-sm-8">
                   <input type="password" class="form-control"/>
               </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">구분</label>
                    <div class="col-sm-8">
                        <div class="radio">
                           <label><input type="radio" name="logintype">교수</label>
                           <label><input type="radio" name="logintype">학생</label>
                            
                        </div>
                    </div>
                </div>
                   <div class="form-group">
                    <label class="control-label col-sm-3">가입경로</label>
                    <div class="col-sm-8">
                        <div class="radio">
                           <label><input type="radio" name="logintype">입학</label>
                           <label><input type="radio" name="logintype">재입학</label>
                           <label><input type="radio" name="logintype">편의</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">전화번호</label>
                    <div class="col-sm-2">
                        <select name="city" class="form-control">
                            <option value="">010</option>
                            <option value="">017</option>
                            <option value="">019</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">거주지</label>
                    <div class="col-sm-8">
                    <select name="city" class="form-control">
                        <option value="">서울</option>
                        <option value="">경기</option>
                        <option value="">인천</option>
                    </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">자기소개</label>
                       <div class="col-sm-8">
                           <textarea class="form-control" name="city" rows="5"></textarea>
                       </div>
                </div>
               <div class="form-group">
                   <div class="col-sm-offset-3 col-sm-8">
                       <button type="submit" class="btn btn-success">회원가입</button>
                   </div>
               </div>
           </div>
       </form>
       
       <h2>인라인폼</h2>
       <form class="form-inline well">
           <div class="form-group">
               <label class="sr-only">검색어</label>
               <input type="text" class="form-control" placeholder="검색어를 입력하세요.">
           </div>
           <button type ="submit" class="btn btn-default">검색</button>
       </form>
   </div>
    
</body>
</html>
