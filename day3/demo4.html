<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /**자손 선택자 **/
        #wrapper p {color:red;}
        /**자식 선택자 **/
        #wrapper > p {background-color: green;}
    </style>
</head>
<body>
   <h1>CSS 선택자</h1>
    
    <div id="wrapper">
        <p>wrapper의 단락</p>
        
    </div>
    
    <div id="header">
        <p>header의 단락</p>
    </div>
    
    <div id="contents">
       <h3>contents</h3>
       
       
        <p>contents의 단락</p>
        
    </div>
    
</body>
</html>
