<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
       /** strong, em {
            font-size: 20px;
            color: red;
            font-style: normal;
        }**/
    </style>
</head>
<body>
   <h1>텍스트 포멧 - <small>강조와 포멧팅</small></h1>
   <!--
        텍스트 강조
            <strong> : 중요한 내용을 정의한다.       (strong text)
            <em>     : 강조하고 싶은 내용을 정의한다. (emphasize text)
        텍스트 포멧
            <b>      : 글자를 진하게 한다.           (bold text)
            <i>      : 글자를 이탤릭 채로 표시한다.   (italic text)
            <small>  : 글자를 작게 표시한다.
            <del>    : 삭제된 글자로 표시한다.
   -->
   
   <p>이번 달 새로 출간되는 <strong>자바 한방에 끝장내기</strong>는 <em>8월15일</em>부터 구입이 가능합니다.</p>
   
   <p>이번 달 새로 출간되는 <b>자바 한방에 끝장내기</b>는 <i>8월15일</i>부터 구입이 가능합니다.</p>
    
    <p>이번 달에 쉬는 사람은 <small>홍길동</small>, 김유신, <del>강감찬</del> 입니다.</p>
    
</body>
</html>
