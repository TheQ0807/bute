<body>
   <h1>인용</h1>
   
   <!--
       <q>            : 짧은 인용
       <blockquote>   : 긴 인용
   -->
    <p>영화 콘택트의 명대사<q>이 넓은 우주에 우리만 있다면, 엄청난 공간의 낭비다.</q></p>
    <p>영화 해바라기의 명대사<q>그렇게 다 가져가야만 속이 후련했냐! </q></p>
    
    <h3>박근혜, 이재용 재판증인 불출석</h3>
    <blockquote>
        박근혜 전 대통령(65)이 이재용 삼성전자 부회장(49)의 재판에 증인으로 채택됐지만 끝내 불출석했다.박영수 특별검사팀이 증인 출석을 세차례 시도했지만 모두 무산되면서 가장 핵심 인물인 박 전 대통령에 대한 증인신문이 없이 이 부회장에 대한 재판이 마무리될 전망이다.
        
    </blockquote>
    
</body>
