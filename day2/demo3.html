<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .news {
            font-weight: bold;
        }
        .banner {
            color: red;
        }
        .news-company {
            font-size: 10px;
            fotn-weight: normal;
        }
        .red-color {
            color: red;
        }
        .text-center {
            text-align: center;
        }
        .highlight {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
   <h1>블록 엘리먼트와 인라인 엘리먼트</h1>
   
   <!--
       블록 엘리먼트
           - 항상 새로운 라인에서 시작한다.
           - 사용가능한 너비 만큼 차지한다.
           - <h1>~ <h6>, <p>, <ul>, <ol>, <li>, <form>, <div>
           
       인라인 엘리먼트
           - 새로운 라인에서 시작하지 않는다.
           - 컨텐츠의 크기만큼의 너비를 차지한다.
           - <a>, <img>, <strong>, <em>, <input>, <select>, <label>, <span>
           
        <div>와 <span>
            - 묶는 태그 (컨테이너 태그)
            - <div>와 <span>태그에는 style속성과 class속성을 주로 사용한다.
            - <div>태그는 다른 태그들을 담는 태그다.
            - <div>태그로 묶인 컨텐츠에 CSS를 사용해서 스타일을 그룹단위로 적용하기 위해서 사용한다.
            
            - <span>태그는 텍스트를 담는 태그다.
            - <span>태그로 둘러진 텍스트에 CSS를 사용해서 스타일을 적용하기 위해서 사용한다.
   -->
    
    <div class="news">
        <p class="highlight">당정 강남3구 투기과열지역으로 지정 <span class="news-company">연합뉴스</span></p>
        <p><a href="http://blog.naver.com/koream1208/221065039394">10년 발사된 로켓의 연료통 추락 </a><span class="news-company">연합뉴스</span></p>
        <p>추신수, 멀티히트 기록 <span class="news-company">오마이뉴스</span></p>
    </div>
    
    <div class="news red-color text-center">
        <p>군함도, 스크린 2027개 독점 <span class="news-company">중앙일보</span></p>    
        <p>집값 양극화 심화 - 서울과 지방 <span class="news-company">조선일보</span></p>    
        <p>치매 원인을 발견 치료의 길 열려 <span class="news-company">한겨래</span></p>    
    </div>
    
    <div class="banner">
        <p>야나두</p>
        <p>시원스쿨</p>
        <p>스피킹 맥스</p>
    </div>
    <div class="banner">
        <p>지마켓</p>
        <p>11번가</p>
        <p>옥션</p>
    </div>
</body>
</html>
