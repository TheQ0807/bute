<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table{width:100%}
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;        
        }
        th{
            text-align: left;
        }
        th, td {
            padding: 15px;
        }
        tr:nth-child(even) {
            background-color: #00ffff;
        }
        
        
    </style>
</head>
<body>
    <h1>표</h1>
    <!--
        <table>태그는 표를 정의한다.
        <tr>태그는 표의 행(table row)을 정의한다.
        <th>태그는 표의 해더(table header)를 정의한다.
        <td>태그는 표의 데이터셀(table data)을 정의한다.
        (tr>td*4)*3
        <tr>은 <table>태그 내에서만 사용한다.
        <th>와 <td>태그는 <tr>태그 내에서만 사용한다.
    -->
    <h2>표 만들기</h2>
    <table style ="width:100%;">
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전화번호</th>
            <th>이메일</th>
        </tr>
        <tr>
            <td>100</td>
            <td>홍길동</td>
            <td>010-1111-1111</td>
            <td>hong@gmail.com</td>
        </tr>
        <tr>
            <td>200</td>
            <td>김유신</td>
            <td>010-2222-2222</td>
            <td>kim@naver.com</td>
        </tr>
        <tr>
            <td>260</td>
            <td>강감찬</td>
            <td>010-3333-3333</td>
            <td>kang@hanmail.net</td>
        </tr>
    </table>
</body>
</html>
