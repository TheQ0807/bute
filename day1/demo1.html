<!DOCTYPE html>
<html>
    <!--
        html 주석
        웹브라우저가 무시한다.
    -->
    <!--
        <head> 태그의 내용은 화면에 표시되지 않는다.
        <head>태그에는 이 문서와 관련된 meta정보(부가적인 정보)를 담고 있다.
    -->
    <head>
        <!-- 이 문서의 문자 인코딩 방식을 utf-8방식으로 지정하겠다. -->
        <meta charset="utf-8">
        <!-- 이 문서의 스타일을 담당하는 css파일을 지정할 수 있다. -->
        <link rel="stylesheet" type="text/css" href="main.css">
        <!-- 이 문서와 관련된 동작처리를 담당하는 javascript 파일을 지정할 수 있다.-->
        <script type="text/javascript" src="app.js"></script>
        <!-- 브라우저의 제목탬에 표시되는 내용을 정의한다. -->
        <title>html 태그연습</title>
    </head>
    <!--<body>태그의 내용은 화면에 표시된다. -->
    <body>
        안녕하세요.
    </body>
</html>
