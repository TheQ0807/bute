<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        dt {font-weight: bold}
    </style>
</head>
<body>
   <h1>목록 태그</h1>
   
   <h2>순서있는 목록</h2>
   <!--
       <ol>태그는 순서있는 목록을 정의한다.
       순서있는 목록의 각 아이템은 <li>태그로 정의한다.
   -->
   <h3>파스타 요리 레시피</h3>
   <ol>
       <li>물이 끓으면 면과 소금을 넣고 10분간 끓인다.</li>
       <li>올리브 기름을 프라이팬에 붓고, 마늘을 넣어서 마늘 기름을 만든다.</li>
       <li>면을 건져서 마늘 기름과 같이 볶는다.</li>
       <li>소금으로 간을 한다.</li>
   </ol>
   
   <h2>순서없는 목록</h2>
   <!--
       <ul>태그는 순서없는 목록(unordered list)을 정의한다.
        순서없는 목록의 각 아이템(list item)은 <li>태그로 정의한다.
   -->
      
   <h3>프로그램 스킬</h3>
   <ul>
       <li>java</li>
       <li>SQL</li>
       <li>javascript</li>
       <li>python</li>
       <li>hadoop</li>
       
   </ul>
   <h2>정의 목록</h2>
    <!--
        <dl>태그는 정의목록(descriotion list)을 정의한다.
        <dl>태그는 정의목록에서 용어(description term)를 정의한다.
        <dd>태그의 정의목록에서 용어의 내용(description data)를 정의한다,</dd>
        <<dt>와<d>태그는 <dl>태그만 안에서 사용할 수 있다.
    -->
    <h3>영화정보</h3>
    <dl>
        <dt>제목</dt>
        <dd>굼함도(2017)</dd>
        <dt>장르</dt>
        <dt></dt>
        
        
    </dl>
</body>
</html>
