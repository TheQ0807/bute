    <title>Document</title>

<body>
    <!--
        제목 태그
        h1 ~ h6
    -->
    <!--
    <h1> 문서에서 제일 중요한 제목</h1>
    <h2>문서에서 두번째로 중요한 제목</h2>
    <h3>문서에서 세번째로 중요한 제목</h3>
    <h4>문서에서 네번째로 중요한 제목</h4>
    <h5>문서에서 다섯번째로 중요한 제목</h5>

    -->
    <h1>시멘틱 태그</h1>
    
    <h2>시멘틱 태그란?</h2>
    <p>
        시멘틱 태그는 의미론적 태그다.
        시멘틱 태그는 그 태그의 원래 의미에 맞게 태그를 사용하는 것이다.
    </p>
    
    <h2>시멘틱 태그의 종류</h2>
    <p>
        html5에서는 다양한 시맨틱 태그가 추가되었고, 
        이전 버전의 태그중에서 표현을 나타내는 용도로 사용되었던 모든 태그가 삭제되었다.
    </p>
    
</body>
</html>
